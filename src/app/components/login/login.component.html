<div class="login-box">
  <div class="login-logo">
    <a style="color:#ffff">fix
      <b>Ticket</b>
    </a>
  </div>
  <div class="login-box-body" style="border-radius: 5px">
    <p class="login-box-msg">Sign in to start your session</p>
    <form>
      <div class="form-group has-feedback">
        <input type="text"  [(ngModel)]="mUsername" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>    
      <div class="form-group has-feedback">
        <input type="password"  [(ngModel)]="mPassword" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div *ngIf="fLogin" class="alert alert-danger alert-dismissible form-group has-feedback">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
          Invalid Username or Password  
        </div>
      <div class="row">
        <div class="col-xs-5">
          <a >Forgot password</a>
          <br>
          <a class="text-center">Register</a>
        </div>
        <div class="col-xs-4" style="float: right">
          <button type="button" (click)="onLogIn()" class="btn btn-primary btn-block">Sign In</button>
        </div>
      </div>
    </form>
  </div>
</div>
